<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./scss/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="home">
        <section class="header">
            <div class="header__top">
                <div class="header__logo">
                    <a href=""><img src="./img/svg/logo icon.svg" alt="logo"></a>
                    <a href="">Airtrav</a>
                </div>
                <div class="header__middle">
                    <button class="header__middle middle__item">Thing To Do</button>
                    <button class="header__middle middle__item">Tour</button>
                    <button class="header__middle middle__item">Blog</button>
                </div>
                <div class="header__right">
                    <div class="header__right notifi">
                        <a href="">USD</a>
                        <a href="">FAQ</a>
                        <a href=""><img src="./img/svg/notification.svg" alt="notification"></a>
                    </div>
                    <div class="header__right jamb"></div>
                    <div class="header__right sign__in">
                        <a href=""><img src="./img/avt.png" alt="avt"></a>
                    </div>
                </div>
            </div>
            <div class="header__bottom">
                <div class="header__bottom travel">
                    <div class="ormament">
                        <img src="./img/svg/Ornament 83.svg" alt="">
                    </div>
                    <div class="eliment">
                        <img src="./img/svg/eliment.svg" alt="">
                    </div>
                    <div class="travel__top">
                        <div class="travel__heading">
                            <h1 class="text">Travel Planning <br>
                                Made <span>Easy</span>
                            </h1>
                        </div>
                        <p class="text">We make it easy to plan and book your next trip with <br>
                            a Day by Day itinerary.</p>
                        <div class="plan__trip">
                            <button>Plan a Trip</button>
                            <a href=""><img src="./img/svg/arrow.svg" alt="arrow"></a>
                        </div>
                    </div>
                    <div class="travel__bottom">
                        <p class="text">Our customers say</p>
                        <div class="travel__recomment">
                            <div class="travel__recomment recomment">
                                <h4 class="text">Excellent</h4>
                                <div class="recomment__star">
                                    <img src="./img/svg/5 star.svg" alt="">
                                </div>
                            </div>
                            <div class="travel__recomment jamb"></div>
                            <div class="num__reveiw">
                                <span>4.7</span>
                                <small>out of 5 on <strong>194</strong> reviews</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="header__bottom travel__img">
                    <img src="./img/travel-img.png" alt="">
                    <div class="omament">
                        <img src="./img/Ornament2.png" alt="">
                    </div>
                    <div class="bgr__circle">
                        <img src="./img/background eliment.png" alt="">
                    </div>
                    <div class="travel__img live">
                        <div class="live__circle">
                            <img src="./img/svg/dashed.svg" alt="">
                            <div class="circle__border">
                                <div class="camera">
                                    <img src="./img/svg/camera.svg" alt="">
                                </div>
                                <span>LIVE</span>
                            </div>
                        </div>
                        <div class="live__time">
                            <time>24/7</time>
                            <p class="text">Guide Support</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
</body>
</html>
